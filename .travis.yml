language: node_js
node_js:
- '6'

cache:
  directories:
  - node_modules

before_deploy:
  - npm run dist
  - ./support/build_release

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - release/halla-osx.zip
    - release/halla-win.zip
    - release/halla-linux.tar.gz
  skip_cleanup: true
  on:
    tags: true
